<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Donas</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8e8e;
            --accent-color: #ffd166;
            --dark-color: #4a4a4a;
            --light-color: #f7f7f7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .quantity-btn:hover {
            background-color: var(--secondary-color);
        }

        .quantity-input {
            flex: 1;
            text-align: center;
        }

        .dona-preview {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 8px;
            display: none;
        }

        .dona-preview img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .dona-code {
            display: inline-block;
            padding: 5px 10px;
            background-color: var(--accent-color);
            color: var(--dark-color);
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Pedidos Donela </h1>
        
        <form id="donaForm" name="pedido-donas" method="POST" netlify>
		<input type="hidden" name="form-name" value="pedido-donas">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección de Entrega</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono de Contacto</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="tipoDona">Tipo de Dona</label>
                <select id="tipoDona" name="tipoDona" required>
                    <option value="">Selecciona un tipo de dona</option>
                    <option value="D001">Dona con Cobertura de Chocolate</option>
                    <option value="D002">Dona con Vainilla</option>
                    <option value="D003">Dona con Chispas de Chocolate </option>
                    <option value="D004">Dona conn Vainilla y Chispas de chocolate</option>
                </select>
            </div>
            
            <div class="dona-preview animate-fade" id="donaPreview">
                <img id="donaImage" src="" alt="Dona seleccionada">
                <h3 id="donaName"></h3>
                <p id="donaDescription"></p>
                <span class="dona-code" id="donaCode"></span>
            </div>
            
            <div class="form-group">
                <label>Cantidad</label>
                <div class="quantity-selector">
                    <button type="button" class="quantity-btn" id="decreaseQty">-</button>
                    <input type="number" id="cantidad" name="cantidad" min="1" value="1" class="quantity-input" readonly>
                    <button type="button" class="quantity-btn" id="increaseQty">+</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notas">Notas adicionales</label>
                <textarea id="notas" name="notas" rows="3" placeholder="Ej: Alergias, instrucciones especiales..."></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Realizar Pedido</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const tipoDonaParam = urlParams.get('tipoDona');
            const direccionParam = urlParams.get('direccion');
            
            // Si hay parámetros en la URL, llenar campos automáticamente
            if (tipoDonaParam) {
                document.getElementById('tipoDona').value = tipoDonaParam;
                updateDonaPreview(tipoDonaParam);
            }
            
            if (direccionParam) {
                document.getElementById('direccion').value = decodeURIComponent(direccionParam);
            }
            
            // Event listeners
            document.getElementById('tipoDona').addEventListener('change', function() {
                updateDonaPreview(this.value);
            });
            
            document.getElementById('increaseQty').addEventListener('click', function() {
                const cantidadInput = document.getElementById('cantidad');
                cantidadInput.value = parseInt(cantidadInput.value) + 1;
            });
            
            document.getElementById('decreaseQty').addEventListener('click', function() {
                const cantidadInput = document.getElementById('cantidad');
                if (parseInt(cantidadInput.value) > 1) {
                    cantidadInput.value = parseInt(cantidadInput.value) - 1;
                }
            });
            
	document.getElementById('donaForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('¡Pedido realizado con éxito! Nos pondremos en contacto para confirmar.');
                setTimeout(() => { this.submit(); }, 1000); // Envía después de 1 segundo
            });
            
            function updateDonaPreview(tipoDona) {
                const donaPreview = document.getElementById('donaPreview');
                const donaName = document.getElementById('donaName');
                const donaDescription = document.getElementById('donaDescription');
                const donaCode = document.getElementById('donaCode');
                
                if (!tipoDona) {
                    donaPreview.style.display = 'none';
                    return;
                }
                
                const donas = {
                    'D001': {
                        name: 'Dona con Cobertura de Chocolate',
                        description: 'Nuestra dona tradicional con cobertura de chocolate.'
                    },
                    'D002': {
                        name: 'Dona con Vainilla',
                        description: 'Deliciosa dona con Vainilla.'
                    },
                    'D003': {
                        name: 'Dona con Chispas de Chocolate',
                        description: 'Dona esponjosa con chispas de chocolate.'
                    },
                    'D004': {
                        name: 'Dona con Vainilla y Chispas de chocolate',
                        description: 'Dona esponjosa con vainilla y deliciosas chispas de chocolate.'
                    }
                };
                
                if (donas[tipoDona]) {
                    donaName.textContent = donas[tipoDona].name;
                    donaDescription.textContent = donas[tipoDona].description;
                    donaCode.textContent = `Código: ${tipoDona}`;
                    donaPreview.style.display = 'block';
                } else {
                    donaPreview.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
